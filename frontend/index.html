<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Bike Service</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet"/>
    <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bike Service</a>
            <button
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav"
                    data-bs-toggle="collapse"
                    type="button"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a
                                :class="{ active: currentView === 'Clients' }"
                                @click.prevent="currentView = 'Clients'"
                                class="nav-link"
                                href="#"
                        >Clients</a>
                    </li>
                    <li class="nav-item">
                        <a
                                :class="{ active: currentView === 'Employees' }"
                                @click.prevent="currentView = 'Employees'"
                                class="nav-link"
                                href="#"
                        >Employees</a>
                    </li>
                    <li class="nav-item">
                        <a
                                :class="{ active: currentView === 'Services' }"
                                @click.prevent="currentView = 'Services'"
                                class="nav-link"
                                href="#"
                        >Services</a>
                    </li>
                    <li class="nav-item">
                        <a
                                :class="{ active: currentView === 'Orders' }"
                                @click.prevent="currentView = 'Orders'"
                                class="nav-link"
                                href="#"
                        >Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Dynamic rendering of the current view -->
        <component :is="currentView"></component>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
